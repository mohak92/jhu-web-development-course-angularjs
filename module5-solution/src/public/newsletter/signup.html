<div class="container">
  <h2 class="text-center">
    Newsletter
  </h2>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div ng-if="newsletterCtrl.completed">
        <h2 class="text-center">Your information has been saved.</h2>
      </div>
      <form name="newsletterForm" novalidate ng-if="!newsletterCtrl.completed">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="firstName" class="form-control" ng-model="newsletterCtrl.firstName" placeholder="First name" required>
          <span class="help-block" ng-if="newsletterForm.firstName.$error.required && newsletterForm.firstName.$touched">
            First name is required.
          </span>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lastName" class="form-control" ng-model="newsletterCtrl.lastName" placeholder="Last name" required>
          <span class="help-block" ng-if="newsletterForm.lastName.$error.required && newsletterForm.lastName.$touched">
            Last name is required.
          </span>
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" name="email" class="form-control" ng-model="newsletterCtrl.emailAddress" placeholder="name@domain.com" required>
          <span class="help-block" ng-if="newsletterForm.email.$invalid && newsletterForm.email.$touched">
            Must be a valid email address.
         </span>
        </div>
        <div class="form-group">
          <label>Phone number</label>
          <input type="tel" name="phone" pattern="(\d{3})-(\d{3})-(\d{4})" class="form-control" ng-model="newsletterCtrl.phoneNumber" placeholder="###-###-####" required>
          <span class="help-block" ng-if="newsletterForm.phone.$invalid && newsletterForm.phone.$touched">
            Phone number must be in the format ###-###-####.
          </span>
        </div>
        <div class="form-group">
          <label>Favorite dish</label>
          <input type="text" name="favoriteDish" class="form-control" ng-model="newsletterCtrl.favoriteDish" placeholder="Menu number" menu-item-validator ng-model-options="{ updateOn: 'blur' }" required>
          <span class="help-block" ng-if="newsletterForm.$error.invalidMenuItem">
            No such menu number exists.
          </span>
        </div>
        <button ng-disabled="newsletterForm.$pending || newsletterForm.$invalid" ng-click="newsletterCtrl.submit()" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
